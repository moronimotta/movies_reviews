<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews - Create Account</title>
    <script src="/js/account_form.js" type="module"></script>
    <script src="/js/header_and_footer.js" type="module"></script>

    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <header>
        <div class="logo">
            <a href="/">Movies Review</a>
        </div>
        <div id="userAccBtn" class="account">
        </div>
    </header>
    
    <nav>
        <ul>
            <li>
                <a href="/movies/popular">Popular</a>
            </li>
            <li>
                <a href="/">Upcoming Movies</a>
            </li>
            
        </ul>
    </nav>
    
    <main>
        <section class="create-account">
            <h1>Register</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="john@jgraph.com">
                
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Greeting">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username">
                
                <button id="account-form-button" type="submit">Create</button>
            </form>
        </section>
    </main>
    
    <footer id="footer"></footer>
</body>
</html>
