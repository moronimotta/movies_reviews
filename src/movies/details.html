<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews - Movie Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/movie_details.js" type="module"></script>

</head>
<body>
    <header>
        <div class="logo">
            <a href="./../index.html">LOGO</a>
        </div>
        <input type="text" placeholder="Search for Titles" class="search-bar">
        <div class="account">Account</div>
    </header>
    
    <nav>
        <ul>
            <li>Popular</li>
            <li>Upcoming Movies</li>
            <li>Random Movie</li>
        </ul>
    </nav>
    
    <main>
        <section class="movie-details">
            <h1 id="movie-name">Movie Name: </h1>
            <div id="movie-poster">
            <p id="description">Description/Info: </p>
        </section>
        <button>Watched</button>
        <button>Add to List</button>
        <button>Add Review</button>
    </main>
    
    <footer>Footer</footer>
</body>
</html>
