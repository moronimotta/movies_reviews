<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews - Home</title>
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">LOGO</a>
        </div>
        <input type="text" placeholder="Search for Titles" class="search-bar">
        <div class="account">Account</div>
    </header>
    
    <nav>
        <ul>
            <li>Popular</li>
            <li>Upcoming Movies</li>
            <li>Random Movie</li>
        </ul>
    </nav>
    
    <main>
        <section class="random-quote">
            <p id="quote"></p>
        </section>
        <section class="popular-movies">
            <h2>Popular this week:</h2>
            <div id="movie-container">
            </div>
        </section>
    </main>
    
    <footer>
        <a href="#">Create a Review</a>
        <a href="#">Create your List</a>
        <a href="#">Create Your Account</a>
    </footer>
</body>
</html>
